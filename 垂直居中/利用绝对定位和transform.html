<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #out{
            width: 200px;
            height: 300px;
            background-color: blue;
            position: relative;
            
        }
        #inner{
            width: 100px;

            height: 100px;
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%,-50%,0)            

        }
    </style>
</head>
<body>
    <div id="out">
        <div id="inner"> </div>
    </div>
    
</body>
</html>
