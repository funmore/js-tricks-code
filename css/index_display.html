<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #grandfather{
            height: 400px;
            width: 1600px;
            background-color: bisque;
            position: relative;
            top: 100px;
            left:200px;
            
        }
        #father{
            height: 200px;
            width: 800px;
            background-color: grey;
            
        }
        .son{
            color:white;
            text-align: center;
            line-height: 50px;
            margin: 0 auto;
        }
        .green{
            background-color: green;
            height: 50px;
            width: 100px;

        }
        .red {
            background-color: red;
            height: 50px;
            width: 100px;

        }
        .black {
            background-color: black;
            height: 50px;
            width: 100px;

        }
    </style>
</head>
<body>
    <div id="grandfather">
        <div id="father">
            <div class="son green">green</div>
            <div class="son red">red</div>
            <div class="son black">black</div>
        </div>
    </div>
</body>
</html>
